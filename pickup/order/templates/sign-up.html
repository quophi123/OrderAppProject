{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container-fluid mt-5">
   <div class="row justify-content-center">
    <div class="col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center text-uppercase mb-3">
                    <b>
                        {% if request.GET.next != '/courier/' %}
                        Customer
                        {% else %}
                        Courier
                        {% endif %}
                    </b>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button class="btn btn-warning btn-block ">Sign Up</button>
                    <p class="text-center mt-3">
                       Already have an account? <a href="/sign-in/?next={{request.GET.next}}"><b>Sign In</b></a>
                    </p>               
                </form>
            </div>
        </div>
    </div>
   </div>
</div>
{% endblock %}
